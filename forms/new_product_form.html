<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="4wilmer New Product Request Form">
	<title>New Product Request</title>

	<script src="formscripts.js"></script>
</head>
<body onload="load()" id="homepage">
<div id="header">
	<h1>Technical Marketing Specialist</h1>
	<h2><i>New Product Request Form</i></h2>
</div>
<div id="homelink" onclick="redirect('../index.html')"><span id="homelink">HOME</span></div>

<div id="content" style="margin-bottom: 150px;">
	<form class="gform" method="POST" data-email="Christian.Peterson@4wilmer.com" id="newprdctform"
	action="https://script.google.com/macros/s/AKfycbx1FpDhW4sBpAa02Rjy81dSD1NguQksQYbgj78x/exec" autocomplete="off">
	<h2 style="color: white;">Your Information</h2>
	<label id="basicform">First & Last Name<br /></label> 
	<input class="basicform" type="text" name="user-name" id="user-name" required><br />

	<label id="basicform">Email<br /></label>
	<input class="basicform" type="text" name="email" required><br />

	<h2 style="color: white">New Product Information</h2>
	<label id="basicform">Product Name<br /></label>
	<input class="basicform" type="text" name="product-name" id="product-name" required><br />

	<label id="basicform">Product Group<br /></label>
	<input class="basicform" type="text" name="product-group" id="product-group" required><br />

	<label id="basicform">New Product Description<br /></label>
	<textarea class="basicform" type="text" name="product-new-desc"></textarea>

	<label id="basicform">Short Description<br /></label>
	<textarea class="basicform" type="text" name="product-short-desc"></textarea>

	<label id="basicform">Long Description<br /></label>
	<textarea class="basicform" type="text" name="product-long-desc"></textarea>

	<label id="basicform">Additional Resources, flyers, or brochures<br /></label>
	<textarea class="basicform" type="text" name="product-add-resc"></textarea>

	<label id="basicform">Additional Comments<br /></label>
	<textarea class="basicform" type="text" name="comments"></textarea>

	<label id="basicform"><a href="#" id="basicform_email" onclick="generateEmail('newproduct');">Email Related Documents</a></label>
	<br />
	<br />
	<button type="submit" value="Submit" class="basicform">Submit</button>
	</form>
	</div>
	
</body>
</html>
