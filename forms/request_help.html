<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Request help from the Technical Marketing Specialist">

        <title>Help Request</title>
        <script src="formscripts.js"></script>
    </head>

    <body onload="load()" id="requestpage">
        <div id="header">
            <h1>Technical Marketing Specialist</h1>
            <h2><i>Help Request Form</i></h2>
        </div>
        <div id="homerequest" onclick="redirect('../index.html')"><span id="homelink">HOME</span></div>

        <div id="content" style="margin-bottom: 150px;">
            <form class="gform" method="POST" data-email="Christian.Peterson@4wilmer.com" id="helpform"
            action="https://script.google.com/macros/s/AKfycbxrwbpRgxmWoslWk1UISyuvbOy1Hij_xo1V4l2qXw/exec" autocomplete="off">
            <h2 style="color: white;">Your Information</h2>
            <label id="basicform">First & Last Name<br /></label> 
            <input class="basicform" type="text" name="user-name" id="user-name" required><br />

            <label id="basicform">Email<br /></label>
            <input class="basicform" type="text" name="email" required><br />

            <h2 style="color: white">Customer Information</h2>
            <label id="basicform">Customer Name<br /></label>
            <input class="basicform" type="text" name="customer-name"><br />

            <label id="basicform">Customer Email<br /></label>
            <input class="basicform" type="text" name="customer-email"><br />

            <label id="basicform">Customer Account Number<br /></label>
            <input class="basicform" type="text" name="customer-acctnum">

            <h2 style="color: white;">Issue Information</h2>
            <label id="basicform">Website of Issue<br /><br /></label>
            <span id="basicgroup">
                <label id="basicform" >4Wilmer.com</label> 
                <input type="radio" class="basicradio" name="issue-website" value="4wilmer" title="4Wilmer"> <br /></span>
            <span id="basicgroup">
                <label id="basicform" >yourwilmer.com</label>
                <input type="radio" class="basicradio" name="issue-website" value="yourwilmer" title="YourWilmer"> <br /></span>
            <span id="basicgroup">
                <label id="basicform" >4printplayer.com</label>
                <input type="radio" class="basicradio" name="issue-website" value="printplayer" title="PrintPlayer"> <br /></span>
            <span id="basicgroup">
                <label id="basicform" >NA</label> 
                <input type="radio" class="basicradio" name="issue-website" value="NA" title="NA" checked></span>
                
            <br />
            <br />
            
            <label id="basicform">Issue Description<br /></label>
            <textarea class="basicform" name="issue" form="helpform"></textarea><br />

            <button type="submit" value="Submit" class="basicform">Submit</button>
        </form>
        </div>
    </body>
</html>
