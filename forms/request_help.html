<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Request help from the Technical Marketing Specialist">

        <title>Help Request</title>
        <script>
            function redirect(path) {
                window.location.href = path;
            }
            function loadCss(browser, prePath) {
                var link = document.createElement('link');
                link.rel = "stylesheet";
                link.type = "text/css";
                link.href = prePath;
                //alert(browser);
                if (browser === "Netscape") {
                    link.href += "netscape_css_v1.css";
                }
                else {
                    link.href += "other_css_v1.css";
                }
    
                document.getElementsByTagName('HEAD')[0].appendChild(link);
            }
    
            function load() {
                var browser = window.navigator.appName; // check name of browser, to determine whether to use netscape css or not
                loadCss(browser, "../css/");
            }
        </script>
    </head>

    <body onload="load()" id="homepage">
        <div id="header">
            <h1>Technical Marketing Specialist</h1>

        </div>
