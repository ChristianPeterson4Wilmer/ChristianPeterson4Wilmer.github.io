
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Request help from the Technical Marketing Specialist">
        <style>
            body {
                display: none;
            }
        </style>

        <title>Product SEO Form</title>
        <script src="formscripts.js"></script>
        <script src="formelements.js"></script>
    </head>

    <body onload="load()" id="homepage">
        <div id="header">
            <a href="./../index.html"><img id="homebutton" src="../img/home_icon.png"></a>
            <h1>Marketing Communications Portal</h1>
            <h2><i>SEO Information Form</i></h2>
            <p style="width: 70%;">
                In order to generate internet traffic and google results for your product I need
                to know a little about it. Please fill out this form and be as descriptive as you'd like.
                You may talk about individual products or entire groups.
            </p>
        </div>

        <div id="content">
            <form class="gform" method="POST" data-email="Christian.Peterson@4wilmer.com" id="seoform"
            action="https://script.google.com/macros/s/AKfycbyY6QYTzRH1hSs7FBOAqAeVaX_njZdEe_p5T8y9/exec" autocomplete="off">
                <script>
                    buildUserInformationForms("seoform");

                    buildHeader("seoform", "Product Information");
                    buildTextField("seoform", "product-title", "Product Title");

                    buildTextArea("seoform", "seoform", "description", "Tell Me About The Product", true);
                    buildTextField("seoform", "product-keywords", "Product Key/BuzzWords");
                </script>
                <button type="submit" value="Submit" class="basicform">Submit</button>
        </form>
        </div>

        <div class="centerdiv">
            <img src="../img/wilmer.png" id="wilmer-logo">
        </div>
    </body>
</html>
