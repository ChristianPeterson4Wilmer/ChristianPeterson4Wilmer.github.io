<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="4wilmer New Product Request Form">
	<title>New Product Group Request</title>
	<script src="formscripts.js"></script>
</head>
<body onload="load()" id="siteupdate">
	<div id="header">
		<h1>Technical Marketing Specialist</h1>
		<h2><i>New Product Group Request Form</i></h2>
	</div>
	<div id="homesiteupdate" onclick="redirect('../index.html')"><span id="homelink">HOME</span></div>
	<div id="content" style="margin-bottom: 150px;">
		<form class="gform" method="POST" data-email="Christian.Peterson@4wilmer.com" id="newgroupform"
		action="https://script.google.com/macros/s/AKfycbwvVEM4obExLgI7Hw0R0JWTysMHUUVsyKN0scVq/exec" autocomplete="off">

			<h2 style="color: white">Your Information</h2>
			<label id="basicform">First & Last Name<br /></label>
			<input class="basicform" type="text" name="user-name" id="user-name" required><br />
			<label id="basicform">Email<br /></label>
			<input class="basicform" type="text" name="email" required><br />

			<h2 style="color:white;">Product Group Information</h2>
			<label id="basicform">Product Group Name<br /></label>
			<input class="basicform" type="text" name="group-name" id="group-name"><br />

			<label id="basicform">Product Group Category<br /></label><br />
			<span id="basicgroup">
				<label id="basicform">Financial Products</label>
				<input type="radio" class="basicradio" name="group-category" value="Financial" title="Financial Products"><br />
			</span>
			<span id="basicgroup">
				<label id="basicform">Healthcare Products</label>
				<input type="radio" class="basicradio" name="group-category" value="Healthcare" title="Healthcare Products"><br />
			</span>
			<span id="basicgroup">
				<label id="basicform">All Markets</label>
				<input type="radio" class="basicradio" name="group-category" value="All" title="All Markets" checked><br />
			</span> <br />

			<label id="basicform">Product Group Description<br /></label>
			<textarea class="basicform" name="group-description" form="newgroupform" required></textarea><br />

			<label id="basicform">Products in Product Group<br /></label>
			<textarea class="basicform" name="products-in-group" form="newgroupform" required></textarea><br />

			<label id="basicform">Additional Resources, flyers, or brochures<br /></label>
			<textarea class="basicform" name="group-add-resource" form="newgroupform"></textarea><br />

			<label id="basicform">Additional Comments<br /></label>
			<textarea class="basicform" name="group-comment" form="newgroupform"></textarea><br />

			<label id="basicform"><a href="#" id="basicform_email" onclick="generateEmail('newproductgroup');">Email Product Group Images</a></label>
			<br />
			<br />
			<button type="submit" value="Submit" class="basicform">Submit</button>
		</form>
		</div>
	
</body>
</html>
